name: Run non-interactive demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_sdk:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Clone sdk
        run: |
          git clone https://github.com/dfinity/sdk.git
          cd sdk
          echo SDK_COMMIT=$(git rev-parse HEAD) >> $GITHUB_ENV
      - name: Get cached sdk binary
        id: sdk_nns_install_cache
        uses: actions/cache@v2
        with:
          path: |
            sdk/target/debug/
          key: "dfx-${{ env.SDK_COMMIT }}-v004"
      - name: Build sdk-nns-install binary
        if: steps.sdk_nns_install_cache.outputs.cache-hit != 'true'
        run: |
            cd sdk
            cargo build
  readme:
    needs: build_sdk
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clone sdk
        run: |
          git clone https://github.com/dfinity/sdk.git
          cd sdk
          echo SDK_COMMIT=$(git rev-parse HEAD) >> $GITHUB_ENV
      - name: Get cached sdk binary
        id: sdk_nns_install_cache
        uses: actions/cache@v2
        with:
          path: |
            sdk/target/debug/
          key: "dfx-${{ env.SDK_COMMIT }}-v004"
      - name: Run the README code parts
        run: bin/test-readme
  named_steps:
    needs: build_sdk
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Clone sdk
        run: |
          git clone https://github.com/dfinity/sdk.git
          cd sdk
          echo SDK_COMMIT=$(git rev-parse HEAD) >> $GITHUB_ENV
      - name: Get cached sdk binary
        id: sdk_nns_install_cache
        uses: actions/cache@v2
        with:
          path: |
            sdk/target/debug/
          key: "dfx-${{ env.SDK_COMMIT }}-v004"
      - name: Install sdk
        run: |
          cp sdk/target/debug/dfx bin/dfx
          echo PATH="$PWD/bin/:$PATH" >> $GITHUB_ENV

